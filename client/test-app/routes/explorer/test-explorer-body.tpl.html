<div ui-view="body" layout="column">
    <md-input-container>
        <label>Filter</label>
        <input  ng-model="filterText">
    </md-input-container>
    <md-content flex layout="column">
        <md-list class="explorer">
            <md-item ng-repeat="d in ctrl.dir | filter : filterText">
                <md-button class="md-button md-default-theme md-whiteframe-z1" layout-fill layout="row" layout-align="start center" ng-click="ctrl.navigate(d)">
                    <ng-md-icon icon="{{ ctrl.icon(d) }}" class="list-icon"></ng-md-icon>
                    <span layout-align="start center">{{ d.name }}</span>
                    <div flex></div>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </md-content>
</div>
