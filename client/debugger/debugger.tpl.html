<div class="debugger">
    <div ng-show="context.error">
        <span>Error while starting debugger:</span>
        <result-area result="context.error"></result-area>
    </div>
    <div ng-if="debugger.started">
        <div class="top-row">
            <ui-codemirror class="source" ui-codemirror-opts="cmOptions" ng-model="debugger.source"></ui-codemirror>
        </div>

        <div class="bottom-row">
            <div class="stack">
                <button class="btn frame" ng-click="goToFrame($index)"
                        ng-class="{'btn-primary': $index==debugger.currentFrame, 'btn-danger': $index!=debugger.currentFrame}"
                        ng-repeat="frame in debugger.stack"
                        >{{ frame.filename }} {{ frame.function }}</button>
            </div>

            <div class="locals">
                <watch expressions="debugger.locals" refresh="context.refreshLocals"></watch>
            </div>
        </div>
    </div>
</div>
