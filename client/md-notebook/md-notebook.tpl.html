<md-content tabindex="0" class="md-notebook md-padding md-default-theme" ng-focus="isCommandMode=true" ng-blur="isCommandMode=false">
    <md-list>
        <md-item ng-click="commands.selectCell($index)" ng-repeat="cell in notebook.cells" ng-class="{'selected': $index == selected}" class="cell">
            <md-codecell cell="cell" on-load="onCellLoad($index, cm, execute, toggleOutput)" ng-focus="commands.commandMode()" tabindex="0"></md-codecell>
        </md-item>
    </md-list>
</md-content>
