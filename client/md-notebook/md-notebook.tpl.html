<md-content tabindex="0" class="md-notebook md-padding md-default-theme">
    <md-list>
        <md-item ng-click="commands.selectCell($index)" ng-repeat="cell in notebook.cells track by cell.guid" ng-class="{'selected': $index == selected}">
            <md-codecell cell="cell" execute="execute[$index]" cm-promise="cmPromises[$index]"></md-codecell>
        </md-item>
    </md-list>
</md-content>
