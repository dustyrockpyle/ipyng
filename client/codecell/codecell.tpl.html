<div class="codecell">
    <div class="input">
        <div class="prompt">In [{{ execution_count||' ' }}]:</div>
        <div class="code-area">
            <ui-codemirror ui-codemirror-opts="{mode: 'python'}" ng-model="input"
                           ui-keypress="{'shift-enter': 'execute($event)'}"></ui-codemirror>
        </div>
    </div>
    <div class="output" ng-show="stream.length || result || error">
        <div class="prompt prompt-overlay"></div>
        <div class="display-area">
            <div class="stream" ng-show="stream">
                <div class="display-line">
                    <div class="prompt"></div>
                    <pre class="result">{{ stream }}</pre>
                </div>
            </div>
            <div class="pyout display-line" ng-show="error">
                <div class="prompt"></div>
                <output-area output="error" class="result"></output-area>
            </div>
            <div class="pyout display-line" ng-show="result.data">
                <div class="prompt">Out[{{ execution_count||' ' }}]:</div>
                <output-area output="result" class="result"></output-area>
            </div>
        </div>
    </div>
</div>
