<div class="ipy-psutil">
    <button class="btn btn-primary" ng-click="ctrl.start()" ng-if="!ctrl.started">Start CPU Poll</button>
    <button class="btn btn-danger" ng-click="ctrl.stop()" ng-if="ctrl.started">Stop CPU Poll</button>
    <span class="cpu-percent">CPU percent: </span><span class="psutil-result" ng-show="ctrl.cpu_percent">{{ ctrl.cpu_percent }}%</span>
</div>
