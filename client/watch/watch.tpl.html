<div class="watch">
    <table class="table table-striped">
        <thead><tr>
            <th>Expression</th>
            <th>Value</th>
        </tr></thead>
        <tbody>
            <tr ng-repeat="expression in expressions track by $index">
                <td ng-show="mutable"><input ng-model="expressions[$index]" ng-model-options="{ updateOn: 'blur'}"
                     ng-click="selectText($event)"></td>
                <td ng-hide="mutable"><span>{{ expression }}</span></td>
                <td><div class="value">{{ watches[$index].getValue().text }}</div></td>
            </tr>
            <tr ng-show="mutable">
                <td><input ng-model="newExpression" ng-model-options="{ updateOn: 'blur'}"
                     ng-click="selectText($event)"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
